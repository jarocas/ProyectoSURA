<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <header>
        {% include './shared/menu.html' %}
    </header>
    
    <br><br><br>
    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3">
                {% for paciente in pacientes %}
                    <div class="col">
                        <div class="card h-100 shadow text-center">
                            <img src="../static/img/pacientecartoon.png" alt="" class="w-100 img-fluid">
                            <h1> {{paciente.nombres}} {{paciente.apellidos}} </h1>
                            <h3> {{paciente.cedula}} </h3>
                            <h5> {{paciente.contacto}} </h5>
                            <h5> {{paciente.correo}} </h5>
                            <h5> {{paciente.afiliacion}} </h5>
                            <h5> {{paciente.grupo}} </h5>
                            <h5> {{paciente.copago}} </h5>
                        </div>
                    </div>
                {% endfor %}
                
            </div>
        </div>
    </main>

    <script src="../static/js/wow.min.js"></script>
    
    <script> 
    new WOW().init();
    </script>
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
